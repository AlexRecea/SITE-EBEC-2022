<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>colab</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: white">
    <style>
      @import url("https://fonts.cdnfonts.com/css/depixel?styles=131877");
    </style>
    <div class="container-fluid">
      <h2 class="fs-md-1" style="text-align: center; padding-top: 10vh">
        OUR PARTNERS ARE:
      </h2>
      <div class="row-100 d-flex justify-content-around pb-5">
        <img class="col-md-4 img-fluid" src="emerson.png" alt="" />
        <img class="col-md-3 img-fluid" src="accenture.png" alt="" />
        <img class="col-md-3 img-fluid" src="riverbed-logo.png" alt="" />
      </div>
      <h2 style="text-align: center; padding-top: 5vh">OUR SPONSOR IS:</h2>
      <div class="row-100 d-flex justify-content-around">
        <img class="col-md-3" src="adi.png" alt="" />
      </div>
      <h2 class="fs-md-1" style="text-align: center; padding-top: 10vh">
        IF YOU WANT TO CONTACT US:
      </h2>
      <div class="row d-flex justify-content-around">
        <img class="col-2" id="fb" src="fbfb.png" alt="" />
        <img class="col-2" id="insta" src="insta.png" alt="" />
        <img class="col-2" id="linkedin" src="linkedin.png" alt="" />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      insta.onclick = function () {
        location.href = "https://www.instagram.com/best_clujnapoca/";
      };
      fb.onclick = function () {
        location.href = "https://www.facebook.com/BESTcluj/";
      };
      linkedin.onclick = function () {
        location.href = "https://www.linkedin.com/company/best-cluj-napoca";
      };
    </script>
  </body>
</html>
